<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <title>Bank</title>
  </head>
  <body>
    <div class="container">
      <h1>Xing's Bank!</h1>
      <form id="register">
        <div class="row">
          <div class="col-md-6 bg-info">
            <h2>Register a new account:</h2>
            <label for="name">Name:</label>
            <input id="username" class="form-control" type="text">
            <label for="initial">Initial Deposit:</label>
            <input id="initial" class="form-control" type="number" min="0">
            <button type="submit" class="btn bg-primary">Register</button>
          </div>

          <div class="col-md-6 bg-info">
            <h2>Deposit or withdraw:</h2>
            <label for="deposit">Deposit:</label>
            <input id="deposit" class="form-control" type="number" min="0">
            <label for="withdraw">Withdraw:</label>
            <input id="withdraw" class="form-control" type="number" min="0">
            <span id="transaction" class="btn bg-primary">Submit</span>
          </div>
        </form>
      </div>

      <div class="balance">
        <h2>Current Balance</h2>
        <div class="show">
          <h4>User Name:</h4>
          <p id="nameOutput"></p>
          <h4>Initial Balance:</h4>
          <p id="initialOutput"></p>
          <h4>Current Balance:</h4>
          <p id="balance"></p>
        </div>
      </div>
  </body>
</html>
